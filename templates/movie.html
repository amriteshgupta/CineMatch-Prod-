<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #2c2c54;
            color: #f1f1f1;
        }

        .movie-poster {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .filter-container {
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        .btn-fetch {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-fetch:hover {
            background-color: #16a085;
        }

        nav.navbar {
            background-color: #1f1f1f;
        }

        nav.navbar a {
            color: #f1f1f1 !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CineMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container filter-container">
    <form id="filterForm" action="/" method="get" class="row g-3">
        <div class="col-md-6">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="e.g., 2023">
        </div>
        <div class="col-md-6">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" name="genre" class="form-select">
                <option value="">Choose a Genre...</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
            </select>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>
</div>

<div class="container movie-container">
    <h1>{{ title }}</h1>
    <img src="{{ poster_path }}" alt="Movie Poster" class="movie-poster img-fluid">
    <p><strong>Release Date:</strong> {{ release_date }}</p>
    <p>{{ overview }}</p>

    <div class="text-center">
        <button class="btn-fetch" id="getMovieButton">Get Another Movie</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('getMovieButton').addEventListener('click', function(event) {
        event.preventDefault();  // Prevent the default button behavior

        // Reset the filters
        document.getElementById('year').value = '';
        document.getElementById('genre').value = '';

        // Fetch a new movie
        fetch('/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => console.error('There was a problem with the fetch operation:', error));
    });
</script>
</body>
</html>
